{% extends 'bookmarker/base.html' %}
{% block main %}

<form action="" method="get" style="padding-bottom: 1rem; justify-content: center;">

    <div class="input-group">
        <input id="v" name="v" type="text" class="form-control" placeholder="Paste video Url here">
        <div class="input-group-append">
            <button id="v_btn" disabled class="btn btn-danger" type="submit">
                <i class="fas fa-play"></i>
            </button>
        </div>
    </div>
</form>


<div class="row">
    <div class="col-md-9">

        <div class="embed-responsive embed-responsive-16by9">
            <div class="embed-responsive-item">
                <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="{{video}}"></div>
            </div>
        </div>

        {% if hidden_page %}
        <button type="button" class="btn btn-dark" id="addTimeStamp">add current time</button>
        {%else%}
            {% if blocked %}
            <button type="button" class="btn btn-dark" id="addTimeStamp" disabled data-toggle="tooltip" data-placement="top"
                title="Video Locked">add current time</button>

            {% else %}
            <button type="button" class="btn btn-dark" id="addTimeStamp">add current time</button>

            {% endif %}
        {% endif %}

    </div>
    <div class="col-md-3">

        <div class="form-group">
            <form action="" method="POST" id="submitTimeStamp">
                {% csrf_token %}
                {% if hidden_page %}

                <label for="timestamps">Time Stamps</label>
                <textarea class="form-control" id="timestamps" name="timestamps" rows="10">{{timestamps}}</textarea>

                <label for="blocked">Block Video</label>
                <input type="checkbox" name="blocked" id="blocked" {{blocked}}> </br>

                <button class="btn btn-dark g-recaptcha" data-sitekey="6LcxrbAZAAAAAGRIVwQ2GaF4dzztHIFm7El9Z9Yo"
                    data-callback="onSubmit" type="submit">Update video</button>

                {% else %}

                <label for="timestamps">Time Stamps</label>
                <textarea {% if blocked %}readonly{% endif %} class="form-control" id="timestamps" name="timestamps"
                    rows="10">{{timestamps}}</textarea>


                {% if video %}

                    {% if blocked %}
                    <button type="button" class="btn btn-dark" disabled data-toggle="tooltip" data-placement="bottom"
                        title="Video Locked">Update video</button>
                    {% else %}
                    <button class="btn btn-dark g-recaptcha" data-sitekey="6LcxrbAZAAAAAGRIVwQ2GaF4dzztHIFm7El9Z9Yo"
                        data-callback="onSubmit" type="submit">Update video</button>
                    {% endif %}



                {% else %}

                <button type="button" class="btn btn-dark">Update video</button>

                {% endif %}


                {% endif %}


            </form>
        </div>

    </div>
</div>

{% endblock main %}
