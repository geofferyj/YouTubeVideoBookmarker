<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- <script src="https://www.youtube.com/iframe_api" async></script> -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
    <script src="https://cdn.plyr.io/3.6.2/plyr.polyfilled.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-md-12">

                <div class="page-header">

                    <header>
                        <h1>
                            YouTube Video Bookmarker
                        </h1>
                        <form action="" method="get" style="padding-bottom: 1rem; justify-content: center;">
                            <div class="input-group">
                                <input id="v" name="v" type="text" class="form-control"
                                    placeholder="Paste video Url here">
                                <div class="input-group-append">
                                    <button id="v_btn" disabled class="btn btn-danger" type="submit">
                                        <i class="fas fa-play"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </header>
                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-md-9">

                <div class="embed-responsive embed-responsive-16by9">
                    <div class="embed-responsive-item">
                        <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="{{video}}"></div>
                    </div>
                </div>
                <button id="addTimeStamp">add current time</button>

            </div>
            <div class="col-md-3">

                <div class="form-group">
                    <form action="" method="POST" id="submitTimeStamp">
                        {% csrf_token %}
                        <label for="timestamps">Example textarea</label>
                        <textarea class="form-control" id="timestamps" name="timestamps"
                            rows="10">{{timestamps}}</textarea>
                        <button type="submit" class="btn btn-dark">Update Time Stamp</button>
                    </form>
                </div>
                <h3 id="output"></h3>

            </div>
        </div>
    </div>
    <script>
        var listOfStamps = document.getElementById('timestamps').value.split(',').map(Number).sort(function (a, b) {
            return b - a
        })
        var stamps = (document.getElementById('timestamps').value == '') ? [] : document.getElementById('timestamps').value.split(',').map(Number).sort(function (a, b) {
            return b - a
        })
        const input = document.getElementById("v")
        const button = document.getElementById("v_btn")


        const addTimeStampBtn = document.getElementById("addTimeStamp")
        addTimeStampBtn.addEventListener("click", addTime);
        function addTime() {

            let timestamp = roundNumber(player.currentTime)

            if (!(stamps.includes(timestamp) || timestamp == 0)) {
                stamps.push(timestamp)
                console.log(stamps)
                document.getElementById("timestamps").value = stamps.sort(function (a, b) {return b - a}).join()
            }

        }


        function roundNumber(number, decimalPlaces = 0) {

            return Math.round(number * Math.pow(10, decimalPlaces)) /
                Math.pow(10, decimalPlaces);
        }


        input.addEventListener("keyup", stateHandle)
        function stateHandle() {
            if (input.value === "") {
                button.disabled = true
            } else {
                button.disabled = false
            }
        }


        window.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM fully loaded and parsed');
            const player = new Plyr('#player', {});
            window.player = player;
            if (player.playing) {
                console.log(player)
            }
            let t;

            player.on('statechange', (event) => {
                if (event.detail.code == 1) {
                    var ts = roundNumber(listOfStamps.pop());
                    t = setInterval(function () {

                        console.log(
                            `ts: ${ts}\nts type ${typeof(ts)}\n currentTime: ${roundNumber(player.currentTime)}\nstamps: ${console.log(stamps)}`
                        )
                        if (roundNumber(player.currentTime) === ts) {
                            player.pause()
                        }
                    }, 500);
                } else {
                    clearInterval(t);

                }
            });
        });
    </script>
    <script src="https://kit.fontawesome.com/bb201e8e44.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </script>
</body>

</html>
