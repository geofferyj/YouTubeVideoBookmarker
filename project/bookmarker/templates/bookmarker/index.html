<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- <script src="https://www.youtube.com/iframe_api" async></script> -->
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-md-12">

                <div class="page-header">
                    <h1>
                        YouTube Video Bookmarker
                    </h1>
                    <header>
                        <form action="" method="get">
                            <div class="input-group">
                                <input name="v_url" type="text" class="form-control" placeholder="Paste video Url here">
                                <div class="input-group-append">
                                    <button class="btn btn-secondary" type="submit">
                                        <i class="fas fa-play"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </header>
                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-md-9">

                <div class="embed-responsive embed-responsive-16by9">
                    <div class="embed-responsive-item">
                        <div id="player"></div>
                    </div>
                </div>
                <button id="addTimeStamp" type="button" class="btn btn-secondary">add current
                    time</button>

            </div>
            <div class="col-md-3">

                <div class="form-group">
                    <label for="timestamps">Example textarea</label>
                    <textarea class="form-control" id="timestamps" rows="10"></textarea>
                    <button id="submitTimeStamp" type="button" class="btn btn-secondary">Secondary</button>
                </div>


            </div>
        </div>
    </div>

    <script>
        var player;
        var done = false;
        var stamps = []
        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: '{{video}}',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }


        function onPlayerReady(event) {
            event.target.pauseVideo();
        }


        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !done) {
                setTimeout(pauseVideo, 6000);
                done = true;
            }
        }

        function pauseVideo() {
            player.pauseVideo();
        }


        const addTimeStampBtn = document.getElementById("addTimeStamp")

        addTimeStampBtn.addEventListener("click", addTime);

        function addTime() {
            document.getElementById("timestamps").textContent = stamps
            stamps.push(roundNumber(player.getCurrentTime()/60, 3))
        }

        function roundNumber(number, decimalPlaces) {
            decimalPlaces = (!decimalPlaces ? 2 : decimalPlaces);
            return Math.round(number * Math.pow(10, decimalPlaces)) /
                Math.pow(10, decimalPlaces);
        }
    </script>


    <script src="https://kit.fontawesome.com/bb201e8e44.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </script>
</body>

</html>
